<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etzelsdorf</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@300&family=Raleway:wght@200&display=swap" rel="stylesheet"> 

</head>
<body>

		<video autoplay muted loop id="myVideo">
			<source src="Video/yt1s.com - Mike Posner Cooler Than Me Official Music Video.mp4" type="video/mp4">
		</video>
    
    <div class="main">

        <div class="container">

            <h2 class="glow">Etzelsdorf</h2>

            <h3>Anmelden</h3>

            <div class="signup-content">

                <form method="POST" id="signup-form" class="signup-form">
					
                    <div class="form-group">
                        <input type="text" class="form-input" id="name" placeholder="Name"/>
						<span class="error" id="error-name"></span>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" id="insta" placeholder="Insta"/>
						<span class="error" id="error-insta"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" id="name2" placeholder="Wer hat die eingeladen"/>
						<span class="error" id="error-n2"></span>
                    </div>
					<div class="form-group">
                        <input type="text" class="form-input" id="password" placeholder="Passwort"/>
						<span class="error" id="error-pw"></span>
                    </div>
					
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="./Unterseiten/einverständniserklärung.html" class="term-service">Terms of service</a></label>
						<span class="error" id="error-term"></span>
					</div>
                    <div class="form-group">

                        <div id="submit" class="form-submit submit"><a href="./Unterseiten/main.html">Sign up</a></div>

                    </div>

                </form>

            </div>

        </div>

    </div>

</body>
</html>
